<!DOCTYPE html>
<html>
<head>
<#include "../../common/form_header.html" />
</head>
<body class="white-bg">
<div class="ibox-content" >
    <form class="layui-form layui-form-pane">
        <input type="hidden" name="id" value="${(paymentConfig.id?c)!}">
        <div class="layui-form-item">
            <label class="layui-form-label">支付方式名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入支付方式名称" value="${(paymentConfig.name)!}" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" name="orderList" placeholder="请输入排序" value="${(paymentConfig.orderList)!}" lay-verify="number" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea name="description" class="layui-textarea">${(paymentConfig.description)!}</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="laySubmit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    var url = "${basePath}/admin/trade/paymentConfig/editPaymentConfig";
</script>
<#include "../../common/form_js.html" />
</body>
</html>
