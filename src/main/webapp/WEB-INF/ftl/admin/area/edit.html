<!DOCTYPE html>
<html>
<head>
<#include "../common/form_header.html" />
</head>
<body class="white-bg">
<div class="ibox-content">
    <form class="layui-form layui-form-pane">
        <input type="hidden" name="id" value="${(area.id?c)!}">
        <input type="hidden" name="parentId" value="${(parentId?c)!}">
        <input type="hidden" name="level" value="${level!}">
        <div class="layui-form-item">
            <label class="layui-form-label">地区名称</label>
            <div class="layui-input-block">
                <input type="text" name="areaName" value="${(area.areaName)!}" placeholder="请输入地区名称"
                       lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="laySubmit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    var url = "${basePath}/sys/perm/area/doEdit";
</script>
<#include "../common/form_js.html" />
</body>
</html>
