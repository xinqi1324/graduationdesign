<!DOCTYPE html>
<html>
<head>
<#include "../../common/form_header.html" />
</head>
<body class="white-bg">
<div class="ibox-content" >
    <form class="layui-form layui-form-pane">
        <input type="hidden" name="id" value="${(memeberRank.id?c)!}">
        <div class="layui-form-item">
            <label class="layui-form-label">等级名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入等级名称" value="${(memeberRank.name)!}" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所需积分</label>
            <div class="layui-input-block">
                <input type="text" name="point" placeholder="请输入所需积分" value="${(memeberRank.point)!}" lay-verify="number" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">会员折扣</label>
            <div class="layui-input-block">
                <input type="text" name="preferentialScale" placeholder="请输入会员折扣" value="${(memeberRank.preferentialScale)!}" lay-verify="number" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="laySubmit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    var url = "${basePath}/admin/member/rank/editMemberRank";
</script>
<#include "../../common/form_js.html" />
</body>
</html>
