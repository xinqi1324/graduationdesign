<!DOCTYPE html>
<html>
<head>
<#include "../common/form_header.html" />
</head>
<body class="white-bg">
<div class="ibox-content">
   <form class="layui-form layui-form-pane">
   	   <input type="hidden" name="id" value="${(role.id?c)!}">
       <div class="layui-form-item">
           <label class="layui-form-label">角色</label>
           <div class="layui-input-block">
               <input type="text" name="name" value="${(role.name)!}" placeholder="请输入角色名称"
                      lay-verify="required" autocomplete="off" class="layui-input">
           </div>
       </div>
       <div class="layui-form-item">
           <label class="layui-form-label">排序</label>
           <div class="layui-input-block">
               <input type="text" name="sort" value="${(role.sort)!}" placeholder="请输入序号"
                      lay-verify="number" autocomplete="off" class="layui-input">
           </div>
       </div>
       <div class="layui-form-item">
           <label class="layui-form-label">描述</label>
           <div class="layui-input-block">
               <input type="text" name="description" value="${(role.description)!}" placeholder="请输入角色描述"
                      lay-verify="required" autocomplete="off" class="layui-input">
           </div>
       </div>
       <div class="layui-form-item">
           <div class="layui-input-block">
               <button class="layui-btn" lay-submit lay-filter="laySubmit">立即提交</button>
               <button type="reset" class="layui-btn layui-btn-primary">重置</button>
           </div>
       </div>
    </form>
</div>
<script type="text/javascript">
    var url = "${basePath}/sys/perm/role/editRole";
</script>
<#include "../common/form_js.html" />
</body>
</html>
