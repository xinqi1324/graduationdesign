<#include "common/base.html"/>
<@base title="锁定">
<body class="gray-bg">
    <div class="lock-word animated fadeInDown">
    </div>
    <div class="middle-box text-center lockscreen animated fadeInDown">
        <div>
            <div class="m-b-md">
                <img alt="image" class="img-circle circle-border" src="${basePath}/static/img/a1.jpg">
            </div>
            <h3>${loginName}</h3>
            <p>您需要再次输入密码</p>
            <form class="m-t" role="form" method="post" action="${basePath}/admin/lockscreen.html">
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="******" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width">登录 SpringMVC</button>
            </form>
        </div>
    </div>
</body>
</@base>
