<#include "common/base.html"/>
<#macro script>
    <script src="${basePath}/static/plugins/iCheck/js/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</#macro>
<#macro css>
    <link href="${basePath}/static/plugins/iCheck/css/custom.css" rel="stylesheet">
</#macro>
<@base title="登录">
<body class="gray-bg">
<div class="middle-box loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">MIS</h1>
        </div>
        <h3 class="text-center">欢迎登录人事管理系统</h3>
        <form class="m-t" role="form" method="post" action="${basePath}/admin/login.html">
            <div class="form-group">
                <input type="text" name="loginName" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="密码" required="">
            </div>
            <div class="form-group form-inline">
                <input type="hidden" name="ctoken" value="${ctoken}">
                <input type="text" name="captcha" class="form-control" style="width: 195px;" placeholder="验证码" required="">
                <#assign captchaUrl="/captcha/image.html?ctoken="+ctoken+"&t=" >
                <img alt="测试验证" src="${captchaUrl}" onclick="this.src=('${captchaUrl}'+(new Date()).getTime())">
            </div>
            <div class="form-group form-inline">
                <div class="checkbox i-checks"><label><input type="checkbox" name="rememberMe"><i></i>&nbsp;记住我</label></div>
                <a href="#"><small>忘记密码了？</small></a>
            </div>
            <#if errorMsg??>
            <div class="form-group">
                <br>
                <div class="col-sm-10">
                    <div class="alert alert-danger">${errorMsg}</div>
                </div>
            </div>
            </#if>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            <#--<a class="btn btn-sm btn-white btn-block" href="${basePath}/admin/register.html">注册一个新账号</a>-->
        </form>
    </div>
</div>
</body>
</@base>
