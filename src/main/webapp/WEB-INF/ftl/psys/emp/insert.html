<!DOCTYPE html>
<html>
<head>
<#include "/admin/common/form_header.html" />
</head>
<body class="white-bg">
<div class="ibox-content">
   <form class="layui-form layui-form-pane">
       <input type="hidden" name="id">
       <div class="layui-form-item">
           <label class="layui-form-label">登录名</label>
           <div class="layui-input-block">
               <input type="text" name="loginName" placeholder="请输入用户昵称"
                      lay-verify="required" autocomplete="off" class="layui-input">
           </div>
       </div>
       <div class="layui-form-item">
           <label class="layui-form-label">登录密码</label>
           <div class="layui-input-block">
           		<input type="password" name="password" placeholder="请输入用户密码"
                       lay-verify="required" autocomplete="off" class="layui-input">
           </div>
       </div>
       <div class="layui-form-item">
           <label class="layui-form-label">职称</label>
           <div class="layui-input-block">
               <select name="type" >
                   <option value="">请选择</option>
                   <#list sysRoles as role>
                       <option value="${role.id?c}">${role.name}</option>
                   </#list>
               </select>
           </div>
       </div>
       <div class="layui-form-item">
           <label class="layui-form-label">员工姓名</label>
           <div class="layui-input-block">
               <input type="text" name="name" placeholder="请输入员工姓名"
                      lay-verify="required" autocomplete="off" class="layui-input">
           </div>
       </div>

       <div class="layui-form-item">
           <label class="layui-form-label">员工部门</label>
           <div class="layui-input-block">
               <select name="deptId" lay-verify="required">
                   <option value="">请选择</option>
                   <#list depts as dept>
                       <option value="${dept.id?c}">${(dept.deptName)!}</option>
                   </#list>
               </select>
           </div>
       </div>
       <div class="layui-form-item">
           <label class="layui-form-label">身份证号</label>
           <div class="layui-input-block">
               <input type="text" name="idCardNumber" placeholder="请输入身份证号"
                      autocomplete="off" class="layui-input">
           </div>
       </div>
       <div class="layui-form-item">
           <label class="layui-form-label">学历</label>
           <div class="layui-input-block">
               <select name="education">
                   <option value="">请选择</option>
                   <#list educationTypes as educationType>
                       <option value="${educationType.key()}">${educationType.desc()}</option>
                   </#list>
               </select>
           </div>
       </div>
       <div class="layui-form-item">
           <label class="layui-form-label">员工性别</label>
           <div class="layui-input-block">
               <input type="radio" name="gender" value="true" title="男" checked>
               <input type="radio" name="gender" value="false" title="女" >
           </div>
       </div>
       <div class="layui-form-item">
           <label class="layui-form-label">籍贯</label>
           <div class="layui-input-block">
               <input type="text" name="origin" placeholder="请输入籍贯"
                     autocomplete="off" class="layui-input">
           </div>
       </div>
       <div class="layui-form-item">
           <label class="layui-form-label">民族</label>
           <div class="layui-input-block">
               <input type="text" name="nation" placeholder="请输入民族"
                     autocomplete="off" class="layui-input">
           </div>
       </div>

       <div class="layui-form-item">
           <label class="layui-form-label">婚否</label>
           <div class="layui-input-block">
               <input type="radio" name="marry" value="true" title="未婚" checked>
               <input type="radio" name="marry" value="false" title="已婚" >
           </div>
       </div>

       <div class="layui-form-item">
           <label class="layui-form-label">政治面貌</label>
           <div class="layui-input-block">
               <input type="text" name="politics" placeholder="请输入政治面貌"
                      autocomplete="off" class="layui-input">
           </div>
       </div>

       <div class="layui-form-item">
           <label class="layui-form-label">家庭住址</label>
           <div class="layui-input-block">
               <input type="text" name="address" placeholder="请输入家庭住址"
                      autocomplete="off" class="layui-input">
           </div>
       </div>

       <div class="layui-form-item">
           <label class="layui-form-label">手机号</label>
           <div class="layui-input-block">
               <input type="text" name="phone" placeholder="请输入手机号"
                      autocomplete="off" class="layui-input">
           </div>
       </div>

       <div class="layui-form-item">
           <label class="layui-form-label">电子邮箱</label>
           <div class="layui-input-block">
               <input type="text" name="email" placeholder="电子邮箱"
                      autocomplete="off" class="layui-input">
           </div>
       </div>
       <div class="layui-form-item">
           <div class="layui-input-block">
               <button class="layui-btn" lay-submit lay-filter="laySubmit">立即提交</button>
               <button type="reset" class="layui-btn layui-btn-primary">重置</button>
           </div>
       </div>
    </form>
</div>
<script type="text/javascript">
    var url = "${basePath}/admin/emp/insertEmp";
</script>
<#include "/admin/common/form_js.html" />
</body>
</html>
