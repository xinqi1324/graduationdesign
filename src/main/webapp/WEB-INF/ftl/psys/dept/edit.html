<!DOCTYPE html>
<html>
<head>
<#include "/admin/common/form_header.html" />
</head>
<body class="white-bg">
<div class="ibox-content">
   <form class="layui-form layui-form-pane">
   	   <input type="hidden" name="id" value="${(dept.id?c)!}">
       <div class="layui-form-item">
           <label class="layui-form-label">部门名称</label>
           <div class="layui-input-block">
               <input type="text" value="${(dept.deptName)!}" name="deptName" placeholder="请输入部门名称"
                      lay-verify="required" autocomplete="off" class="layui-input">
           </div>
       </div>
       <div class="layui-form-item">
           <label class="layui-form-label">部门描述</label>
           <div class="layui-input-block">
               <textarea name="description" placeholder="请输入部门描述" class="layui-textarea">${(dept.description)!}</textarea>
           </div>
       </div>
       <div class="layui-form-item">
           <div class="layui-input-block">
               <button class="layui-btn" lay-submit lay-filter="laySubmit">立即提交</button>
               <button type="reset" class="layui-btn layui-btn-primary">重置</button>
           </div>
       </div>
    </form>
</div>
<script type="text/javascript">
    var url = "${basePath}/admin/dept/editDept";
</script>
<#include "/admin/common/form_js.html" />
</body>
</html>
