        field: 'deptName',

    }, {
        title: '创建时间',
        formatter: function (value, row, index) {
            return formatDate(row.createDate);
        }
    }, {
        title: '最后更新时间',
        formatter: function (value, row, index) {
            return formatDate(row.lastDate);
        }
    }, {

        formatter: function (value, row, index) {
            var id = row.id;
                return '<a class="btn btn-xs btn-info" onclick="editEntity(' + "'" + id + "'" + ')"><i class="fa fa-pencil"></i>编辑</a>'
            + '<a class="btn btn-xs btn-danger" onclick="delEntity(' + "'" + id + "'" + ')"><i class="fa fa-remove"></i>删除</a>';
        }
    }];

</script>
